<h4 class="text-center">Login</h4>

<form class="mt-4" (ngSubmit)="login()">
  <div class="mt-3">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid"
      mesagem="Usuario obrigatório"
    ></app-mensagem>
  </div>

  <div class="mt-3">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid"
      mesagem="Senha obrigatória"
    ></app-mensagem>
  </div>

  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
  </div>
</form>
