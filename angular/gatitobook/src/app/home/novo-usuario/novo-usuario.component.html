<h4 class="text-center">Registre-se e mostre seu pet ao mundo</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="mb-3">
    <input
      type="text"
      placeholder="email"
      class="form-control"
      formControlName="email"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] && novoUsuarioForm.get('email')?.touched"
      mesagem="Email obrigatório"
    ></app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] && novoUsuarioForm.get('email')?.touched"
      mesagem="Email no formato incorreto"
    ></app-mensagem>
  </div>
  <div class="mb-3">
    <input
      type="text"
      placeholder="Nome completo"
      class="form-control"
      formControlName="fullName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched
      "
      mesagem="Nome incorreto"
    ></app-mensagem>
  </div>
  <div class="mb-3">
    <input
      type="text"
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
        novoUsuarioForm.get('userName')?.touched
      "
      mesagem="Usuario deve ser em letra minuscula"
    ></app-mensagem>
  </div>
  <div class="mb-3">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
  </div>

  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
  </div>
</form>

<p>Ja é um usuário ? <a [routerLink]="['']">Faça login</a></p>
